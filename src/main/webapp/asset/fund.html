<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基金管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/bootstrap/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/global.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/fund.css"/>
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/fund.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid"></table>

<div id="tb">
  <div>
    <a href="javascript:openFundAddDialog()" class="easyui-linkbutton" iconCls="save">添加</a>
    <a href="javascript:openFundModifyDialog()" class="easyui-linkbutton" iconCls="update">修改</a>
    <a href="javascript:deleteFund()" class="easyui-linkbutton" iconCls="delete">删除</a>
    <input type="text" id="s_name" class="easyui-textbox"  data-options="prompt:'基金名称'"/>
    <a href="javascript:searchFund()" class="easyui-linkbutton" iconCls="search">搜索</a>
  </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true" buttons="#dlgTb">
  <form method="post" id="fm">
    <table cellspacing="8px">
      <tr>
        <td>基金名称:</td>
        <td><input id="fundName" name="fundName" type="text" class="easyui-textbox"/></td>
      </tr>
      <tr>
        <td>基金代码（场外）:</td>
        <td><input id="outsideFund" name="outsideFund" type="text" class="easyui-textbox"/></td>
      </tr>
      <tr>
        <td>基金代码（场内）:</td>
        <td><input id="insideFund" name="insideFund" type="text" class="easyui-textbox"/></td>
      </tr>
      <tr>
        <td>基金规模:</td>
        <td><input id="scope" name="scope" type="text" class="easyui-textbox"/></td>
      </tr>
      <tr>
        <td>成立时间:</td>
        <td><input id="buildDate" name="buildDate" type="text" class="easyui-datebox" required="required"></td>
      </tr>
      <tr>
        <td>描述:</td>
        <td>
          <input id="desc" name="desc" class="easyui-textbox" name="description"
                 data-options="multiline:true" />
      </tr>
    </table>
  </form>
</div>

<div id="dlgTb">
  <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">保存</a>
  <a href="javascript:closeDlg()" class="easyui-linkbutton" iconCls="icon-closed">关闭</a>
</div>
</body>
</html>

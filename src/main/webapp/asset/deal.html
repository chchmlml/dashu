<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基金管理</title>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/bootstrap/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/global.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/deal.css"/>
  <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script type="text/javascript" src="../static/js/deal.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid"></table>

<div id="tb">
  <div>
    <a href="javascript:openDealAddDialog()" class="easyui-linkbutton" iconCls="save">添加</a>
    <a href="javascript:openDealModifyDialog()" class="easyui-linkbutton" iconCls="update">修改</a>
    <a href="javascript:deletedeal()" class="easyui-linkbutton" iconCls="delete">删除</a>
    <input type="text" id="s_name"class="easyui-textbox"   data-options="prompt:'基金名称'"/>
    <a href="javascript:searchdeal()" class="easyui-linkbutton" iconCls="search">搜索</a>
  </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true" buttons="#dlgTb">
  <form method="post" id="fm">
    <table cellspacing="8px">
      <tr>
        <td>购买日期:</td>
        <td><input id="date" name="date" type="text" class="easyui-datebox" required="required"></td>
      </tr>
      <tr>
        <td>基金:</td>
        <td><select class="easyui-combobox" id="fundId" name="fundId" panelHeight="auto"/></td>
      </tr>
      <tr>
        <td>购买金额:</td>
        <td><input id="amount" name="amount" type="text" data-options="precision:2" class="easyui-numberbox"/></td>
      </tr>
    </table>
  </form>
</div>

<div id="dlgTb">
  <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">保存</a>
  <a href="javascript:closeDlg()" class="easyui-linkbutton" iconCls="icon-closed">关闭</a>
</div>
</body>
</html>
